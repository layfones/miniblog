{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

        {% include '_post.html' %}
    {% endif %}
    <div class="row" style="margin: 0 auto">
        <div class="col-md-8" style="margin: 10px 10%">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    {% for comment in comments %}
        {% include '_comment.html' %}
    {% endfor %}
{% endblock %}
