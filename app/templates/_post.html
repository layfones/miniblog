<table style="margin:0 auto; width: 80%" class="table">
    <tr>
        <td rowspan="2">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                <img style="border-radius:50%" src="{{ post.author.avatar(70) }}" alt=""/>
            </a>
        </td>
        <td>
            <a style="font-size:25px" href="{{ url_for('main.user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            <p style="display: inline-block; color: gray; font-size:13px">{{ moment(post.timestamp).calendar() }}</p>
            <br>
            {{ post.body }}
        </td>
    </tr>
    <tr>
        <td width="100%" style="border-top: 0">
            <a>点赞</a>
            <a href="{{ url_for('main.post', id=post.id) }}">评论</a>
            <a>转发</a>
        </td>
    </tr>
</table>
